name: Test Suite

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main]

jobs:
  unit:
    name: Unit Tests & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bunx tsc --noEmit

      - name: Run unit tests
        run: bun run test:run
        env:
          STRIPE_SECRET_KEY: sk_test_dummy
          STRIPE_PRICE_BASIC: price_dummy
          STRIPE_PRICE_PRO: price_dummy
          STRIPE_PRICE_SEASON: price_dummy
